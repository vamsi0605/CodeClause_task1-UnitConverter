<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-balance-scale"></i> Unit Converter</h1>

    <div class="input-group">
      <label for="input"><i class="fas fa-long-arrow-alt-right"></i> Input:</label>
      <input type="number" id="input" placeholder="Enter a value">
      <select id="fromUnit">
        <option value="meters">Meters</option>
        <option value="centimeters">Centimeters</option>
        <option value="kilometers">Kilometers</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>

    <div class="input-group">
      <label for="output"><i class="fas fa-long-arrow-alt-left"></i> Output:</label>
      <input type="number" id="output" disabled>
      <select id="toUnit">
        <option value="meters">Meters</option>
        <option value="centimeters">Centimeters</option>
        <option value="kilometers">Kilometers</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>

    <button onclick="convert()"><i class="fas fa-exchange-alt"></i> Convert</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
